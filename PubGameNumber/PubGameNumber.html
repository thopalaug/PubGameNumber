<!DOCTYPE html>

<html>


	<head>
		<title>PubGameNumber</title>
		
		<link rel="stylesheet" href="PubGameNumber.css">
		
		<script type="text/javascript"	src="jquery-3.3.1.js"></script>		
		<script type="text/javascript" 	src="PubGameNumber.js"></script>
		
	
	</head>

	
	<body>

		<div id=wrapper class=size>

			<div id=containerTop class=size>

				<div class=fieldContainer>

					<p>Start</p>
					<input id=inputStart class=input>

				</div>

				<div class=fieldContainer>

					<p>Stop</p>
					<input id=inputStop class=input>

				</div>

				<div class=fieldContainer>
					
					<p>Number</p>
					<input id=inputDigit class=input>

				</div>
				
			</div>



			<div id=containerButton class=size>

				<button id=button>Go</button>

			</div>



			<div id=containerResult class=size>


				<div id=legalNumber>
					Legal numbers
					<p id=legalNumberResult></p>
				</div>

				
				<div id=primeNumber>
					Prime numbers
					<p id=primeNumberResult></p>
				</div>


				<div id=multiNumber>
					Is a multiple
					<p id=multiNumberResult></p>
				</div>


				<div id=containNumber>
					Contains digit
					<p id=containNumberResult></p>
				</div>


			</div>


		</div>
	
	</body>
	
	
</html>
